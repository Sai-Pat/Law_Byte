<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagrik Aur Samvidhan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nagrik Aur Samvidhan</h1>
        <p>A Solution that Empowers Every Citizen, including teens to understand their Rights and take impactful and informed decisions for themselves and their Country</p>
        <div class="language-selection">
            <label for="language">Select Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="mr">Marathi</option>
            </select>
        </div>
    </header>

    <div class="grid-container">
        <div class="grid-item">Image Recognition</div>
        <div class="grid-item">Clarity Pool</div>
        <div class="grid-item">Different Games</div>
        <div class="grid-item">Mood Waves</div>
        <div class="grid-item">Meme Generator</div>
        <div class="grid-item special">Samvidhan Sahayak</div>
    </div>

    <footer>
        <div class="feedback">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" rows="4" placeholder="Your feedback..."></textarea>
            <button type="submit">Submit</button>
        </div>
    </footer>
</body>
</html>
